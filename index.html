<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AMANTE QUIZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Calibri, sans-serif !important;
      text-transform: uppercase !important;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Calibri, sans-serif;
      color: white;
      position: relative;
    }

    #lockScreen {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1000; background-color: black;
      cursor: pointer;
    }
    #lockScreenVideo { width: 100%; height: 100%; object-fit: cover; }

    #video-background {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%; min-height: 100%;
      z-index: -100; object-fit: cover;
    }

    .overlay {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background-color: rgba(0,0,0,0.6);
      z-index: -50;
    }

    .main-container {
      width:100%; height:100%;
      display:flex; justify-content:center; align-items:center;
      padding:20px; position: relative; z-index: 10;
    }

    .content-box {
      width:100%; max-width:900px;
      background-color: rgba(0,0,0,0.7);
      border-radius:20px;
      padding:30px;
      text-align:center;
      position: relative;
      box-shadow:0 5px 15px rgba(0,0,0,0.5);
    }

    .question h3 { font-size:1.8rem; margin-bottom:15px; color:#4CAF50; }
    .question p { font-size:1.6rem; margin-bottom:25px; }

    .options {
      display:grid;
      grid-template-columns:1fr;
      gap:15px;
      margin-bottom:30px;
    }
    @media (min-width:768px) {
      .options { grid-template-columns:1fr 1fr; }
    }

    .option {
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:15px;
      background-color: rgba(255,255,255,0.1);
      border-radius:15px;
      cursor:pointer;
      transition:all 0.3s;
      border:3px solid transparent;
    }
    .option:hover { transform: scale(1.02); }

    /* CLICKED IMAGE → GREEN */
    .option.selected .option-image {
      border:4px solid #00ff00 !important;
    }

    /* WRONG IMAGE → RED */
    .option.wrong .option-image {
      border:4px solid red !important;
    }

    /* CORRECT IMAGE → BLUE */
    .option.correct .option-image {
      border:4px solid #0096ff !important;
    }

    .option-image {
      width:100%;
      max-width:200px;
      border-radius:10px;
      border:3px solid white;
      transition:0.3s;
      aspect-ratio:1/1;
      object-fit:cover;
      margin-bottom:10px;
    }

    .result-page {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      background-color: rgba(128,122,122,0.9);
      flex-direction:column;
      z-index:20;
      padding:20px;
      text-align:center;
    }

    .result-page h1 { font-size:4rem; margin-bottom:20px; animation:bounceIn 1s; }
    .result-page p { font-size:2rem; margin-bottom:10px; animation:fadeInUp 1s; }

    .score-highlight {
      font-size:4rem;
      font-weight:bold;
      color:#d10f0f;
      text-shadow:0 0 10px #000;
      animation:pulse 1.5s infinite;
    }

    .hidden { display:none; }

  </style>
</head>

<body>

  <!-- LOCK SCREEN -->
  <div id="lockScreen">
    <video id="lockScreenVideo" autoplay muted loop>
      <source src="background.mp4" type="video/mp4">
    </video>
  </div>

  <!-- BACKGROUND VIDEO -->
  <video autoplay muted loop id="video-background">
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="main-container">
    <div class="page-container hidden" id="quizPage">
      <div class="content-box">
        <img src="images/logo.png" alt="Amante Logo" style="max-width:250px;margin-bottom:15px;">
        <h1 style="font-size:2.2rem;margin-bottom:30px;">MATCH & WIN</h1>
        <div id="questionContainer"></div>
      </div>
    </div>
  </div>

  <!-- RESULT PAGE -->
  <div id="resultPage" class="result-page hidden">
    <h1 id="resultTitle"></h1>
    <p id="resultMessage"></p>
    <p id="resultBonus"></p>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {

  const lockScreen = document.getElementById('lockScreen');
  const quizPage   = document.getElementById('quizPage');
  const resultPage = document.getElementById('resultPage');

  lockScreen.addEventListener('click', function() {
    lockScreen.style.opacity = "0";
    lockScreen.style.transition = "0.5s";
    setTimeout(() => {
      lockScreen.classList.add("hidden");
      quizPage.classList.remove("hidden");
      startQuiz();
    }, 500);
  });

  const questionContainer = document.getElementById('questionContainer');

  let currentQuestion = 0;
  let userAnswers = [];

  const questions = [
    {
      question: "Which bra features padded moulded cups made of soft cotton?",
      option1: "Carefree Casual & Carefree Confidence",
      option2: "Smooth Moves and Smooth Charms",
      option3: "Saree Shaper and Magic support",
      option4: "Elegant Support Bra",
      correct_answer: 1
    },
    {
      question: "Which bra gives an invisible look under T-shirts with seamless design?",
      option1: "Carefree Casual & Carefree Confidence",
      option2: "Smooth Moves and Smooth Charms",
      option3: "Saree Shaper and Magic support",
      option4: "Elegant Support Bra",
      correct_answer: 2
    },
    {
      question: "Which bra is specially designed for Sarees and Kurthis?",
      option1: "Carefree Casual & Carefree Confidence",
      option2: "Smooth Moves and Smooth Charms",
      option3: "Saree Shaper and Magic support",
      option4: "Elegant Support Bra",
      correct_answer: 3
    },
    {
      question: "Which bra provides maximum comfort and support for daily wear?",
      option1: "Carefree Casual & Carefree Confidence",
      option2: "Smooth Moves and Smooth Charms",
      option3: "Saree Shaper and Magic support",
      option4: "Elegant Support Bra",
      correct_answer: 4
    }
  ];

  function startQuiz() {
    userAnswers = new Array(questions.length).fill(null);
    currentQuestion = 0;
    showQuestion();
  }

  function showQuestion() {

    if (currentQuestion >= questions.length) {
      showResults();
      return;
    }

    const q = questions[currentQuestion];
    const optionImages = [
      "images/1.png",
      "images/2.png",
      "images/3.png",
      "images/4.png"
    ];

    questionContainer.innerHTML = `
      <div class="question">
        <h3>QUESTION ${currentQuestion+1} OF ${questions.length}</h3>
        <p>${q.question}</p>

        <div class="options">
          ${[1,2,3,4].map(i => `
            <div class="option" data-index="${i}">
              <img src="${optionImages[i-1]}" class="option-image">
              <div>${q["option"+i]}</div>
            </div>
          `).join("")}
        </div>

        <button class="btn btn-primary btn-lg next-btn hidden" style="padding:15px 30px;font-size:1.3rem;">
          ${currentQuestion === questions.length-1 ? "FINISH" : "NEXT"}
        </button>
      </div>
    `;

    const options = questionContainer.querySelectorAll('.option');
    const nextBtn = questionContainer.querySelector('.next-btn');

    options.forEach(opt => {
      opt.addEventListener('click', function() {

        if (userAnswers[currentQuestion] !== null) return;

        const selectedIndex = parseInt(this.dataset.index);
        userAnswers[currentQuestion] = selectedIndex;

        options.forEach(o => o.style.pointerEvents = "none");

        if (selectedIndex === q.correct_answer) {
          this.classList.add("selected");
          this.classList.add("correct"); // BLUE
        } else {
          this.classList.add("selected"); // GREEN
          this.classList.add("wrong");    // RED

          options[q.correct_answer - 1].classList.add("correct"); // BLUE
        }

        nextBtn.classList.remove("hidden");
      });
    });

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      showQuestion();
    });
  }

  function showResults() {
    const resultTitle = document.getElementById('resultTitle');
    const resultMessage = document.getElementById('resultMessage');
    const resultBonus = document.getElementById('resultBonus');

    const score = questions.reduce((sum, q, i) => {
      return sum + (userAnswers[i] === q.correct_answer ? 1 : 0);
    }, 0);

    quizPage.classList.add('hidden');
    resultPage.classList.remove('hidden');

    if (score === 4) {
      resultTitle.textContent = "CONGRATULATIONS!";
      resultMessage.textContent = "YOU GOT 4 OUT OF 4";
      resultBonus.innerHTML = "YOU WIN <span class='score-highlight'>20% DISCOUNT</span>";
    } else if (score === 3) {
      resultTitle.textContent = "WELL DONE!";
      resultMessage.textContent = "YOU GOT 3 OUT OF 4";
      resultBonus.innerHTML = "YOU WIN <span class='score-highlight'>15% DISCOUNT</span>";
    } else if (score === 2) {
      resultTitle.textContent = "GOOD TRY!";
      resultMessage.textContent = "YOU GOT 2 OUT OF 4";
      resultBonus.innerHTML = "YOU WIN <span class='score-highlight'>10% DISCOUNT</span>";
    } else {
      resultTitle.textContent = "PLEASE TRY AGAIN";
      resultMessage.textContent = "YOUR SCORE IS LOW";
      resultBonus.textContent = "NO DISCOUNT AWARDED";
    }

    setTimeout(() => {
      resultPage.classList.add("hidden");
      lockScreen.classList.remove("hidden");
      lockScreen.style.opacity = "1";
    }, 7000);
  }

});
</script>

</body>
</html>
